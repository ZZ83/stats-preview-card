<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="image"></div>
			<main>
				<section class="header">
					<h1 class="header__heading">Get <span>insights</span> that help your business grow.</h1>
					<p  class="header__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
				</section>

				<section class="stats-section">
					<div class="stats">
						<h2 class="stats__header">10k+</h2>
						<p  class="stats__paragraph">COMPANIES</p>
					</div>

					<div class="stats"> 
						<h2 class="stats__header">314</h2>
						<p  class="stats__paragraph">TEMPLATES</p>
					</div>

					<div class="stats">
						<h2 class="stats__header">12M+</h2>
						<p  class="stats__paragraph">QUERIES</p>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
